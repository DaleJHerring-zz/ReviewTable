 <script>
 function jsLoad()
 {
	var defPrice1 = 15.79;
	var defPrice2 = 20.15;
	var defPrice3 = 13.47;
	var defPrice4 = 14.99;
	var defText1 = "Grumpy Cat";
	var defText2 = "Aliens Fanatic";
	var defText3 = "Imperial March";
	var defText4 = "Buff Gaga";
 
	unitprice1.value = defPrice1.toFixed(2);
	unitprice2.value = defPrice2.toFixed(2);
	unitprice3.value = defPrice3.toFixed(2);
	unitprice4.value = defPrice4.toFixed(2);
 
	text1.value = defText1;
	text2.value = defText2;
	text3.value = defText3;
	text4.value = defText4;
 
	quantity1.value = 0;
	quantity2.value = 0;
	quantity3.value = 0;
	quantity4.value = 0;
 }
 function ttlKeyChange()
 {
	var ttl1 = quantity1.value * unitprice1.value;
	totalprice1.value = ttl1.toFixed(2);
	var ttl2 = quantity2.value * unitprice2.value;
	totalprice2.value = ttl2.toFixed(2);
	var ttl3 = quantity3.value * unitprice3.value;
	totalprice3.value = ttl3.toFixed(2);
	var ttl4 = quantity4.value * unitprice4.value;
	totalprice4.value = ttl4.toFixed(2);
 }
 function calcFunc()
 {
	var ttl1 = quantity1.value * unitprice1.value;
	totalprice1.value = ttl1.toFixed(2);
	var ttl2 = quantity2.value * unitprice2.value;
	totalprice2.value = ttl2.toFixed(2);
	var ttl3 = quantity3.value * unitprice3.value;
	totalprice3.value = ttl3.toFixed(2);
	var ttl4 = quantity4.value * unitprice4.value;
	totalprice4.value = ttl4.toFixed(2);
	
	var subTotal = ttl1 + ttl2 + ttl3 + ttl4;
	subtotalbox.value = subTotal.toFixed(2);
	
	var delivCost = delivmethbox.value * subTotal;
	delivcostbox.value = delivCost.toFixed(2);
	
	var gTtl = subTotal + delivCost;
	grandttlbox.value = gTtl.toFixed(2);
 }
 
 window.onload = jsLoad;
 
 </script>
 
 </head>
